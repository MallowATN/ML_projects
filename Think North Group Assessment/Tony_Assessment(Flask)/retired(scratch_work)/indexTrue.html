<!DOCTYPE html>
<html>
<!-- https://codepen.io/frytyler/pen/EGdtg -->
<head>
    <meta charset="'UTF-8">
    <title> Machine Learning - Total Revenue Prediction </title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet', type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' real='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="header">
        <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="signup" href="/signup">Sign-up</a>
                    <a class="nav-item nav-link" id="login" href="/login">Login</a>
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="title_of_ml">
        <h1>Machine Learning - Olist's Total Revenue Prediction</h1>
    </div>
    <div class="login">
        <h1> Predict Total Revenue </h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="# Won Deals" placeholder="# Won Deals (Enter values between 1 - 3)" required="required" />
            <input type="text" name="Average Deal Size" placeholder="Average Deal Size" required="required" />
            <input type="text" name="Product Rank" placeholder="Product Rank" required="required" />
            <input type="text" name="Top Product Total Price" placeholder="Top Product Total Price" required="required" />

            <button type="submit" class = "btn btn-primary btn-block btn-large"> Predict! </button>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>
</body>
</html>
